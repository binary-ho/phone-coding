name: 'Build & Commit on Push Version Branch'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-commit:
    if: "!contains(github.event.head_commit.message, '@build_output_commit')"

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Commit and push build files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Build and commit dist files by CI [@build_output_commit]"
