name: 'Build & Commit on Push Version Branch'

on:
  push:
    branches:
      - 'v1'

jobs:
  build-and-commit:
    if: "!contains(github.event.head_commit.message, '@build_output_commit')"

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Commit and push build files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Build and commit dist files by CI [@build_output_commit]"
