name: 'Version Branch Build & Commit'

on:
  pull_request:
    branches:
      - 'v[0-9][0-9]*'
    types: [opened, synchronize]

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Commit and push build files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Build and commit dist files"
          branch: ${{ github.head_ref }}
